<dib-auth-wrapper>
  <form [formGroup]="form" (ngSubmit)="login()" class="flex flex-col">
    <div *ngIf="showErrorPanel" class="mb-4 flex bg-dib-gray-100 p-4">
      <span class="material-icons mr-2 text-red-600">error_outline</span>
      <div class="flex flex-col">
        <span>You have entered incorrect login details.</span>
      </div>
    </div>

    <mat-form-field>
      <mat-label>Email address</mat-label>
      <input matInput type="email" formControlName="username" name="username" required autocomplete="off" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" name="password" required autocomplete="off" />
    </mat-form-field>

    <div class="flex items-center justify-between">
      <a class="text-emerald-600" [routerLink]="'/auth/forgot-password'">Forgot password</a>
      <button data-id="login" mat-flat-button color="primary" class="py-1 px-4 text-white">Log in</button>
    </div>
  </form>
</dib-auth-wrapper>
