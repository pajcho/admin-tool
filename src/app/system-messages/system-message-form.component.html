<dib-dialog-title>{{ isUpdate ? 'Edit' : 'Add' }} System Message</dib-dialog-title>
<mat-dialog-content class="mt-4 mb-6">
  <form [formGroup]="form" class="grid grid-cols-1">
    <mat-form-field>
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="description" type="text" name="description" cols="60" rows="10"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="mb-1 justify-end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-button
    color="primary"
    [ngClass]="form.invalid ? 'mat-flat-button' : 'mat-stroked-button'"
    [mat-dialog-close]="close()"
    [disabled]="form.invalid"
  >
    {{ isUpdate ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
