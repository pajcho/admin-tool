<dib-dialog-title>{{ isUpdate ? 'Update' : 'Add' }} Vendors Payment Provider</dib-dialog-title>
<mat-dialog-content class="mt-4 mb-6">
  <form [formGroup]="form" class="grid grid-cols-1">
    <mat-form-field>
      <mat-label>Payment Provider Name</mat-label>
      <input matInput formControlName="name" autocomplete="off" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>External ID</mat-label>
      <input matInput formControlName="externalId" autocomplete="off" />
    </mat-form-field>
    <div class="p-float-label mb-6">
      <p-multiSelect
        [filter]="true"
        [resetFilterOnHide]="true"
        maxSelectedLabels="3"
        selectedItemsLabel="{0} vendors selected"
        formControlName="vendorIds"
        [options]="vendorsData$ | async"
        optionLabel="name"
        optionValue="id"
        appendTo="body"
        styleClass="flex"
      ></p-multiSelect>
      <label>Vendors</label>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="mb-1 justify-end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button
    mat-button
    color="primary"
    [ngClass]="form.invalid ? 'mat-flat-button' : 'mat-stroked-button'"
    [mat-dialog-close]="close()"
    [disabled]="form.invalid"
  >
    {{ isUpdate ? 'Save' : 'Add' }}
  </button>
</mat-dialog-actions>
