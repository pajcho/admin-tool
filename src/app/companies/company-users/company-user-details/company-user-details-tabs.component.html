<div class="mt-4 flex flex-col text-sm xs:text-xs">
  <!-- TODO: Create tabs component, similar to breadcrumbs and migrate this part -->
  <div class="mb-4 flex whitespace-nowrap">
    <span
      [ngClass]="[activeTab === 'active' ? 'cursor-pointer border-b-2 border-dib-green-600' : 'opacity-50']"
      class="cursor-pointer p-2 pt-0 uppercase"
      (click)="activeTab = 'active'"
    >
      Active Trips
    </span>
    <span
      [ngClass]="[activeTab === 'past' ? 'cursor-pointer border-b-2 border-dib-green-600' : 'opacity-50']"
      class="cursor-pointer p-2 pt-0 uppercase"
      (click)="activeTab = 'past'"
    >
      Past Trips
    </span>
  </div>

  <ng-container *ngIf="companyUser?.id as id">
    <app-company-user-bookings *ngIf="activeTab === 'active'" [userId]="id" [isActiveCart]="true"></app-company-user-bookings>
    <app-company-user-bookings *ngIf="activeTab === 'past'" [userId]="id" [isActiveCart]="false"></app-company-user-bookings>
  </ng-container>
</div>
